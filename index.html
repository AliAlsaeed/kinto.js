<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cliquetis demo</title>
</head>
<body>
  <h1>Todo list</h1>
  <ul id="todo"></ul>
  <form>
    <p>
      <input type="text" name="label" placeholder="Thing">
      <input type="submit" value="Add">
    </p>
  </form>
  <p>
    <input type="button" id="clearCompletedBtn" value="Clear completed">
    <input type="reset" id="clearAllBtn" value="Clear collection">
    <input type="button" id="syncBtn" value="Synchronize collection">
  </p>
  <script src="../dist/cliquetis.js"></script>
  <script>
  function main() {
    var db = new Cliquetis({remote: "http://0.0.0.0:8888/v0"});
    var articles = db.collection("todo");
    var headers = {Authorization: "Basic " + btoa("niko:niko")};

    function toggleDone(task) {
      return function(event) {
        task.done = !task.done;
        articles.update(task).then(renderList);
      };
    }

    function renderList() {
      articles.list().then(function(res) {
        var ul = document.querySelector("ul");
        ul.innerHTML = "";
        res.data.forEach(function(task) {
          var li = document.createElement("li");
          li.innerHTML = [
            '<label>',
            '  <input type="checkbox" ' + (task.done ? 'checked' : '') + '> ',
            '  ' + (task.done ? '<del>' + task.label + '</del>' : task.label),
            '</label>',
            '<br><small>id: ' + task.id +
              ', last_modified: ' + task.last_modified +
              ', _status=' + task._status + '</small>',
          ].join("");
          li.querySelector("input")
            .addEventListener("click", toggleDone(task));
          ul.appendChild(li);
        });
      });
    }

    // form submit
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();
      articles.create({
        label: e.target.label.value,
        done: false
      }).then(function(res) {
        e.target.label.value = "";
        e.target.label.focus();
        renderList();
      });
    });

    // clear completed button
    document.querySelector("#clearAllBtn").addEventListener("click", function(e) {
      e.preventDefault();
      articles.clear().then(renderList);
    });

    // clear all button
    document.querySelector("#clearCompletedBtn").addEventListener("click", function(e) {
      e.preventDefault();
      articles.list().then(function(res) {
        return Promise.all(res.data.filter(function(task) {
          return task.done;
        }).map(function(task) {
          console.log("delete", task);
          return articles.delete(task.id);
        }));
      }).then(renderList);
    });

    // sync button
    document.querySelector("#syncBtn").addEventListener("click", function(e) {
      e.preventDefault();
      articles.sync({headers: headers})
        .catch(function(err) {
          console.error("sync error", err);
        })
        .then(function(result) {
          console.log("sync result", result);
          renderList();
        });
    });

    articles.sync({headers: headers}).then(renderList);
  }

  window.addEventListener("DOMContentLoaded", main);
  </script>
</body>
</html>
